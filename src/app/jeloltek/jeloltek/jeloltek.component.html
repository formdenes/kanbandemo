<app-column-picker (columns)="onColumnsChanged($event)" [initPicked]="headers"></app-column-picker>
<app-filter (appliedFilters)="onFiltersChanged($event)" [jeloltek]="jeloltek"></app-filter>
<div class="table">
<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="{{title}}" *ngFor="let title of headers">
    <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by {{title}}">{{title}}</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element[title]}}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="headers"></mat-header-row>
  <mat-row 
    *matRowDef="let row; columns: headers;"
    [routerLink]="'jelolt/' + jeloltIds[row[headers[0]]]" 
    class="row-link"
  ></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
</mat-paginator>
</div>
<app-upload></app-upload>
