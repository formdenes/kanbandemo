<app-column-picker (columns)="onColumnsChanged($event)"></app-column-picker>
<div class="filters">
  <button
    mat-raised-button
    color="accent"
    cdkDragDisabled
    (click)="openBoardDialog()"
    >
    Ãšj Filter
  </button>
</div>
<div class="table">
<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="{{title}}" *ngFor="let title of headers">
    <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by {{title}}">{{title}}</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element[title]}}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="headers"></mat-header-row>
  <mat-row *matRowDef="let row; columns: headers;"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
</mat-paginator>
</div>
<app-upload></app-upload>
